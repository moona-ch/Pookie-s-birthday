  <script>
    // Floating heart animation
    const sparkleStyle = document.createElement("style");
    sparkleStyle.textContent = `
      @keyframes sparklePop {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      .sparkle {
        position: fixed;
        font-size: 20px;
        pointer-events: none;
        animation: sparklePop 0.6s ease-out forwards;
        user-select: none;
        z-index: 9999;
      }
    `;
    document.head.appendChild(sparkleStyle);

    function floatHearts() {
      const heart = document.createElement("div");
      heart.classList.add("hearts");
      heart.style.position = "fixed";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.width = "50px";
      heart.style.height = "50px";
      heart.style.background = "url('img/heart.png') no-repeat center/contain";
      heart.style.cursor = "pointer";
      heart.style.zIndex = "1000";
      heart.style.pointerEvents = "auto";

      heart.animate(
        [
          { transform: "translateY(0)", opacity: 1 },
          { transform: `translateY(-${window.innerHeight + 50}px)`, opacity: 0 }
        ],
        {
          duration: 6000,
          easing: "linear",
          fill: "forwards"
        }
      );

      heart.addEventListener("click", (e) => {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = e.clientX - 30 + "px";
        sparkle.style.top = e.clientY - 30 + "px";
        sparkle.innerText = "âœ¨";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 600);
        heart.remove();
      });

      document.body.appendChild(heart);
      setTimeout(() => {
        if (document.body.contains(heart)) heart.remove();
      }, 6000);
    }

    setInterval(floatHearts, 300);
  </script>
  <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');
    let isPlaying = true;
  
    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        toggleBtn.textContent = 'ğŸ”‡';
      } else {
        music.play();
        toggleBtn.textContent = 'ğŸµ';
      }
      isPlaying = !isPlaying;
    });
  
    // Handle autoplay restrictions
    document.addEventListener('click', () => {
      if (music.paused && isPlaying) {
        music.play().catch(() => {
          console.warn("Autoplay blocked until user interacts.");
        });
      }
    }, { once: true });
  </script>
