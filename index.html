  const music = document.getElementById('bg-music');
  const toggleBtn = document.getElementById('music-toggle');

  let isPlaying = true;

  toggleBtn.addEventListener('click', () => {
    if (isPlaying) {
      music.pause();
      toggleBtn.textContent = 'ğŸ”‡';
    } else {
      music.play();
      toggleBtn.textContent = 'ğŸµ';
    }
    isPlaying = !isPlaying;
  });

  // In case autoplay is blocked by the browser
  document.addEventListener('click', () => {
    if (music.paused && isPlaying) {
      music.play().catch(() => {
        console.warn("Autoplay blocked until user interacts.");
      });
    }
  }, { once: true });
</script>

  <script>
    const greetings = [
      "Love you my sunshine! â˜€ï¸ Stay magical âœ¨",
      "You're as sweet as Rasgulla (or maybe more)",

    const greetingEl = document.getElementById("greeting");
  
    function setRandomGreeting() {
      const index = Math.floor(Math.random() * greetings.length);
      greetingEl.innerText = greetings[index];
    }
  
    setRandomGreeting();
    setInterval(setRandomGreeting, 5000);
    greetingEl.addEventListener("click", setRandomGreeting);
  
    // Add sparkle animation CSS
    const sparkleStyle = document.createElement("style");
    sparkleStyle.textContent = `
      @keyframes sparklePop {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      .sparkle {
        position: fixed;
        font-size: 20px;
        pointer-events: none;
        animation: sparklePop 0.6s ease-out forwards;
        user-select: none;
        z-index: 9999;
      }
    `;
    document.head.appendChild(sparkleStyle);
  
    // Create floating clickable hearts
    function floatHearts() {
      const heart = document.createElement("div");
      heart.classList.add("hearts");
      heart.style.position = "fixed";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.width = "50px";
      heart.style.height = "50px";
      heart.style.background = "url('img/heart.png') no-repeat center/contain";
      heart.style.cursor = "pointer";
      heart.style.zIndex = "1000";
      heart.style.pointerEvents = "auto";
  
      // Animate upwards
      heart.animate(
        [
          { transform: "translateY(0)", opacity: 1 },
          { transform: `translateY(-${window.innerHeight + 50}px)`, opacity: 0 }
        ],
        {
          duration: 6000,
          easing: "linear",
          fill: "forwards"
        }
      );
  
      // On click: sparkle effect + remove heart
      heart.addEventListener("click", (e) => {
        // Create sparkle element at click position
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = e.clientX - 30 + "px";
        sparkle.style.top = e.clientY - 30 + "px";
        sparkle.innerText = "âœ¨";
        document.body.appendChild(sparkle);
  
        // Remove sparkle after animation
        setTimeout(() => sparkle.remove(), 600);
  
        // Remove the heart
        heart.remove();
      });
  
      document.body.appendChild(heart);
  
      // Remove heart automatically after 6s if not clicked
      setTimeout(() => {
        if (document.body.contains(heart)) heart.remove();
      }, 6000);
    }
  
    setInterval(floatHearts, 300);
